<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining at Nova Nexus Mall</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        .dining-section { padding: 50px 10%; display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
        .dining-card {
            width: 250px; background-color: white; border-radius: 10px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.3s;
            padding-bottom: 10px;
        }
        .dining-card img { width: 100%; height: 200px; object-fit: cover; }
        .dining-card h2 { font-size: 1.5rem; color: #001f3f; margin: 15px 0; }
        .dining-card p { color: #333; margin: 0 15px 10px; }
        .offer { background: #ffeb3b; padding: 5px 10px; margin-top: 10px; font-weight: bold; color: #000; border-radius: 5px; }
    </style>
</head>
<body>

    <section class="dining-section">
        <!-- Dining Cards -->
        <div class="dining-card">
            <img src="https://cdn.pixabay.com/photo/2020/09/21/12/40/meal-5589923_1280.jpg" alt="Wow Momos">
            <h2>Wow! Momos</h2>
            <p>Delicious momos to satisfy your cravings.</p>
            <div class="offer" id="offer-Wow-Momos">Loading offers...</div>
        </div>

        <div class="dining-card">
            <img src="https://plus.unsplash.com/premium_photo-1684534125661-614f59f16f2e?fm=jpg&q=60&w=3000" alt="Fast Bites">
            <h2>Fast Bites</h2>
            <p>Quick and tasty fast food.</p>
            <div class="offer" id="offer-Fast-Bites">Loading offers...</div>
        </div>

        <div class="dining-card">
            <img src="https://logos-world.net/wp-content/uploads/2021/10/Pizza-Hut-Logo-2014-2019.png" alt="Pizza Hut">
            <h2>Pizza Hut</h2>
            <p>Where every slice is a taste of happiness.</p>
            <div class="offer" id="offer-Pizza-Hut">Loading offers...</div>
        </div>
    </section>

    <script>
        function loadOffers() {
            let stallOffers = JSON.parse(localStorage.getItem("stallOffers")) || {};

            // Stall Names (keys must match the dashboard username)
            let stalls = ["Wow-Momos", "Fast-Bites", "Pizza-Hut"];

            stalls.forEach(stall => {
                let offerElement = document.getElementById("offer-" + stall);
                if (stallOffers[stall]) {
                    offerElement.innerHTML = `<strong>Offer:</strong> ${stallOffers[stall].title} - ${stallOffers[stall].details}`;
                } else {
                    offerElement.innerHTML = "No current offer";
                }
            });
        }

        window.onload = loadOffers;
    </script>

</body>
</html>
