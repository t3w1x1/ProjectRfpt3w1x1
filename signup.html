<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Management Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .signup-container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .signup-container h1 {
      color: #34a853;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .signup-button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .signup-button:hover {
      background-color: #2c8d45;
    }
    .signin-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .signin-link a {
      color: #34a853;
      text-decoration: none;
      font-weight: bold;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Shop Management Sign Up</h1>
    <form onsubmit="register(event)">
      <div class="form-group">
        <label for="shop-name">Shop Name</label>
        <input type="text" id="shop-name" required>
      </div>
      <div class="form-group">
        <label for="owner-name">Owner Name</label>
        <input type="text" id="owner-name" required>
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="dashboard-access">Dashboard Access Code</label>
        <input type="text" id="dashboard-access" maxlength="10" placeholder="Optional if provided">
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="signin-link">
      Already registered? <a href="signin.html">Sign In</a>
    </div>
  </div>

  <script>
    function register(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Optional extra fields if you want to store them later
      const shopName = document.getElementById("shop-name").value;
      const ownerName = document.getElementById("owner-name").value;
      const contactNumber = document.getElementById("contact-number").value;
      const dashboardAccess = document.getElementById("dashboard-access").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const existingUser = users.find(user => user.email === email);
      if (existingUser) {
        alert("Email is already registered!");
        return;
      }

      users.push({
        email: email,
        password: password,
        shopName: shopName,
        ownerName: ownerName,
        contactNumber: contactNumber,
        dashboardAccess: dashboardAccess
      });

      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! Please sign in.");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
